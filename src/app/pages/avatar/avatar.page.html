<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Avatar</ion-title>
    <ion-avatar slot="end">
      <ion-img src="/assets/stan-lee.jpg"></ion-img>
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">


  <ion-chip *ngFor="let item of [1,1,1,1,1,1,1,1,1]">
    <ion-avatar>
      <ion-img src="/assets/stan-lee.jpg"></ion-img>
    </ion-avatar>
    <ion-label>Stan Lee</ion-label>
  </ion-chip>

  <ion-item *ngFor="let item of [1,1,1]">
    <ion-avatar slot="start">
      <ion-img src="/assets/stan-lee.jpg"></ion-img>
    </ion-avatar>
    <ion-label>Stan Lee</ion-label>
  </ion-item>

  <ion-item *ngFor="let item of [1,1,1]">
    <ion-thumbnail slot="start">
      <ion-img src="/assets/stan-lee.jpg"></ion-img>
    </ion-thumbnail>
    <ion-label>
      <h3>Stan Lee</h3>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio voluptas omnis blanditiis reiciendis, eum ea?</p>
    </ion-label>
  </ion-item>


</ion-content>
