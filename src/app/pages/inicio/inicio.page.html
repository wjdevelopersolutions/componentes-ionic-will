<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-list-header>
      <ion-label>Mis componentes ionic</ion-label>
    </ion-list-header>

    <ion-item detail *ngFor="let pagina of paginas" [routerLink]="pagina.redirect">
      <ion-icon slot="start" [name]="pagina.icon"></ion-icon>
      <ion-label>{{ pagina.label }}</ion-label>
    </ion-item>

  </ion-list>

</ion-content>
